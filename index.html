<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/style/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="input-data">
        <fieldset class="group">
          <label for="input-day">
            day
            <input id="input-day" type="text" />
          </label>
        </fieldset>

        <fieldset class="group">
          <label for="input-month">
            month
            <input id="input-month" type="text" />
          </label>
        </fieldset>

        <fieldset class="group">
          <label for="input-year">
            year
            <input id="input-year" type="text" />
          </label>
        </fieldset>
      </form>

      <button><i class="fa-solid fa-arrow-down"></i></button>

      <div class="data-result">
        <!-- span fica roxo e recebe o resultado da conta -->
        <p class="years"><span></span> years</p>
        <p class="years"><span></span> months</p>
        <p class="years"><span></span> days</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marianna de Oliveira</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
